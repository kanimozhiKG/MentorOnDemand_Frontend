<html>
		<head>
		<title>Creative Colorlib SignUp Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- Custom Theme files -->
		<!-- <link href="mentsignup.component.css" rel="stylesheet" type="text/css" media="all" /> -->
		<!-- //Custom Theme files -->
		<!-- web font -->
		<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
		<!-- //web font -->
		</head>
		<body>
			<!-- main -->
			<div class="main-w3layouts wrapper">
				<h1>Mentor SignUp Form</h1>
				<div class="main-agileinfo">
					<div class="agileits-top">
							<table>
									<tr>
										<td>MentorName</td>
										<td><input type="text" name="mentorname"  [(ngModel)]="item.mentorName"></td>
									</tr>
								<tr>	
										
									<td>Email ID</td>
											  <input type ="text"  placeholder="Enter Email" name="emailid"  [(ngModel)]="item.mEmailID" /> <br>
											  <!-- <div  *ngIf="email1.errors && (email1.dirty || email1.touched)">
												  <p  *ngIf="email1.errors.required"> * Email ID is required </p> 
												  <p  *ngIf="email1.errors.email"> * Email ID is not valid </p>
												</div> -->
											
								</tr>
									<tr>
										<td>mobilenumber</td>
										<td><input type="number" name="mobileNum"  [(ngModel)]="item.mobilenumber"></td>
									</tr>
									<tr>
										<td>experiance</td>
										<td><input type="text" name="experience" [(ngModel)]="item.experiance"></td>
									</tr>
									<tr>
										<td>Skills</td>
										<td><input type="text" name="skill" [(ngModel)]="item.skills"></td>
									</tr>
									<tr>
										<td>timeslot</td>
										<td><input type="text" name="timeslt" [(ngModel)]="item.timeslot"></td>
									</tr>
									<tr>
										<td>availability</td>
										<td><input type="checkbox" name="avail" [(ngModel)]="item.availability"></td>
									</tr>
									<tr>
											<td>  PassWord </td>
											<td><input type ="password" placeholder="Enter Password" name="pwd"  [(ngModel)]="item.password" /> </td>
											<!-- <div  *ngIf="password.errors && (password.dirty || password.touched)">
												<p  *ngIf="password.errors.required"> * Password is required </p> 
												<p  *ngIf="password.errors.pattern"> PassWord Pattern doesnot match </p>
											  </div> -->
									</tr>
									<tr>
										<td>Active</td>
										<td><input type="checkbox" name="act" id="" [(ngModel)]="item.active"></td>
									</tr>
									
									
									
													<button (click) ="Add()" >Register</button>
													Already a registered user??<a href="login"><button>LOGIN</button></a>
									</table>
									</div>
						</div>
						</div>
						{{item|json}}
						</body>
						</html>
